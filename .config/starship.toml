disabled = false
contexts = [
  { context_pattern = "dev.local.cluster.k8s", style = "green", symbol = "ðŸ’” " },
]

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = 'bold blue'
symbol = 'ðŸ…° '
[aws.region_aliases]
ap-southeast-2 = 'au'
us-east-1 = 'va'
[aws.profile_aliases]
CompanyGroupFrobozzOnCallAccess = 'Frobozz'

[container]
disabled = false
format = '[$symbol \[$name\]]($style) '

[sudo]
allow_windows = true
disabled = false

[cmd_duration]
format = 'underwent [$duration](bold yellow)'
