add_newline = true

[character]
success_symbol = '[ #](bold green)'
error_symbol = "[ x](bold red)"
vicmd_symbol = "[ V](bold green)"

[git_status]
disabled = false

[git_commit]
commit_hash_length = 7
tag_disabled = true
only_detached = false

[battery]
disabled = true

[python]
disabled = false

[cmake]
disabled = true

[directory]
read_only = "(read only)"

[git_metrics]
disabled = false
format = '([+$added]($added_style)) ([-$deleted]($deleted_style)) '

[kubernetes]
